<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    nav {
      background-color: #f1f1f1;
      padding: 10px;
      margin-bottom: 20px;
    }

    nav a {
      margin-right: 15px;
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }

    form {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    input {
      width: 200px;
      padding: 5px;
    }

    button {
      margin-top: 10px;
      padding: 8px 16px;
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }

    #respuesta {
      background-color: #e9ecef;
      padding: 10px;
      border-radius: 5px;
    }

    .usuario {
      border: 1px solid #ccc;
      padding: 15px;
      border-radius: 10px;
      max-width: 300px;
    }

    .usuario img {
      width: 100%;
      border-radius: 10px;
    }
  </style>

</head>
<body>
  <nav>
    <a href="lista-usuarios.html">Lista de usuarios</a>
    <a href="detalle-usuario.html">Detalle de usuario</a>
    <a href="crear-usuario.html">Crear usuario</a>
    <a href="lista-recursos.html">Lista de recursos</a>
    <a href="usuario-aleatorio.html">Usuario aleatorio</a>
  </nav>
    
  <div id="detalleUsuario">
   
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const contenedor = document.getElementById("detalleUsuario");

      fetch("https://reqres.in/api/users/10", {
        method: "GET",
        headers: {
          "x-api-key": "reqres-free-v1"
        }
      })
        .then(response => response.json())
        .then(data => {
          const user = data.data;
          const html = `
            <div class="usuario">
              <img src="${user.avatar}" alt="Avatar de ${user.first_name}">
              <h2>${user.first_name} ${user.last_name}</h2>
              <p><strong>Email:</strong> ${user.email}</p>
            </div>
          `;
          contenedor.innerHTML = html;
        })
        .catch(error => {
          contenedor.innerHTML = `<p>Error al cargar el usuario: ${error}</p>`;
        });
    });
  </script>

</body>
</html>
